<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B√© Vui H·ªçc To√°n</title>
    <style>
        :root {
            --primary: #FF6B6B;
            --secondary: #4ECDC4;
            --accent: #FFE66D;
            --dark: #2C3E50;
            --light: #F7F9FC;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light);
            color: var(--dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 { color: var(--primary); margin-bottom: 10px; }
        h2 { color: var(--secondary); margin-bottom: 20px; }

        .screen { display: none; }
        .screen.active { display: block; }

        .btn {
            background-color: var(--secondary);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            transition: transform 0.1s, background 0.2s;
            font-weight: bold;
        }

        .btn:hover { transform: translateY(-2px); filter: brightness(1.1); }
        .btn:active { transform: translateY(0); }
        .btn-primary { background-color: var(--primary); width: 100%; margin: 10px 0; font-size: 18px; }
        .btn-outline { background: transparent; border: 2px solid var(--dark); color: var(--dark); }
        .btn-answer { 
            background-color: var(--accent); 
            color: var(--dark); 
            font-size: 24px; 
            padding: 20px;
            width: 100%;
            height: 80px;
        }

        .settings-group { margin: 20px 0; text-align: left; }
        .settings-group label { display: block; margin-bottom: 8px; font-weight: bold; }
        
        select, input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 2px solid #ddd;
            font-size: 16px;
        }

        /* Game UI */
        .stats-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: bold;
            color: var(--dark);
        }

        .question-box {
            font-size: 48px;
            font-weight: bold;
            color: var(--primary);
            margin: 30px 0;
            background: #fff0f0;
            padding: 20px;
            border-radius: 15px;
            border: 3px dashed var(--primary);
        }

        .answers-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        /* History */
        .history-list {
            max-height: 150px;
            overflow-y: auto;
            text-align: left;
            background: #f1f1f1;
            padding: 10px;
            border-radius: 10px;
            margin-top: 10px;
            font-size: 14px;
        }
        .history-item { border-bottom: 1px solid #ddd; padding: 5px 0; display: flex; justify-content: space-between; }

        .correct { background-color: #4CAF50 !important; color: white !important; }
        .wrong { background-color: #f44336 !important; color: white !important; }

    </style>
</head>
<body>

<div class="container">
    <div id="home-screen" class="screen active">
        <h1>üßÆ B√© Vui H·ªçc To√°n</h1>
        <p>ƒêi·ªÉm cao nh·∫•t: <span id="high-score-display" style="color: var(--primary); font-weight: bold;">0</span></p>
        
        <div class="settings-group">
            <label>Ch·ªçn ch·∫ø ƒë·ªô ch∆°i:</label>
            <select id="game-mode">
                <option value="1">‚è±Ô∏è Ch·∫°y ƒëua th·ªùi gian (1 ph√∫t)</option>
                <option value="2">üéØ Th·ª≠ th√°ch 10 c√¢u</option>
            </select>
        </div>

        <div class="settings-group">
            <label>Ch·ªçn ƒë·ªô kh√≥:</label>
            <select id="difficulty">
                <option value="1">üü¢ C·∫•p 1: Ph·∫°m vi d∆∞·ªõi 10 (+/-)</option>
                <option value="2">üü° C·∫•p 2: Ph·∫°m vi d∆∞·ªõi 100 (+/-)</option>
                <option value="3">üî¥ C·∫•p 3: Nh√¢n (1 ch·ªØ s·ªë x 2 ch·ªØ s·ªë)</option>
            </select>
        </div>

        <button class="btn btn-primary" onclick="startGame()">B·∫Øt ƒë·∫ßu ch∆°i</button>
        
        <div style="margin-top: 20px;">
            <h3>L·ªãch s·ª≠ ƒë·∫•u</h3>
            <div id="history-log" class="history-list">Ch∆∞a c√≥ d·ªØ li·ªáu</div>
        </div>
    </div>

    <div id="game-screen" class="screen">
        <div class="stats-bar">
            <span id="stat-left">Th·ªùi gian: 60s</span>
            <span id="stat-right">ƒêi·ªÉm: 0</span>
        </div>

        <div id="question" class="question-box">5 + 3 = ?</div>

        <div class="answers-grid" id="answers-area">
            </div>
    </div>

    <div id="result-screen" class="screen">
        <h1>K·∫øt Th√∫c!</h1>
        <h2 id="final-message">B·∫°n l√†m r·∫•t t·ªët!</h2>
        
        <div style="font-size: 20px; margin: 20px 0;">
            T·ªïng ƒëi·ªÉm: <strong id="final-score" style="color: var(--primary); font-size: 40px;">0</strong>
        </div>

        <button class="btn btn-primary" onclick="showScreen('home-screen')">V·ªÅ trang ch·ªß</button>
        <button class="btn btn-outline" onclick="startGame()">Ch∆°i l·∫°i ngay</button>
    </div>
</div>

<script>
    // --- C·∫§U H√åNH V√Ä BI·∫æN TO√ÄN C·ª§C ---
    let currentMode = 1; // 1: Time Attack, 2: 10 Questions
    let currentDiff = 1;
    let score = 0;
    let questionCount = 0;
    let timeLeft = 60;
    let timerInterval;
    let isPlaying = false;
    let currentAnswer = 0;

    // T·∫£i d·ªØ li·ªáu t·ª´ LocalStorage khi m·ªü web
    window.onload = function() {
        updateHighScoreDisplay();
        updateHistoryDisplay();
    };

    // --- H√ÄM ƒêI·ªÄU H∆Ø·ªöNG M√ÄN H√åNH ---
    function showScreen(screenId) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(screenId).classList.add('active');
        if (screenId === 'home-screen') {
            updateHighScoreDisplay();
            updateHistoryDisplay();
        }
    }

    // --- LOGIC TR√í CH∆†I ---
    function startGame() {
        // L·∫•y c√†i ƒë·∫∑t
        currentMode = parseInt(document.getElementById('game-mode').value);
        currentDiff = parseInt(document.getElementById('difficulty').value);

        // Reset tr·∫°ng th√°i
        score = 0;
        questionCount = 0;
        timeLeft = 60;
        isPlaying = true;
        
        updateStats();
        showScreen('game-screen');
        nextQuestion();

        // X·ª≠ l√Ω ch·∫ø ƒë·ªô ch∆°i
        if (timerInterval) clearInterval(timerInterval);
        
        if (currentMode === 1) {
            // Ch·∫ø ƒë·ªô 1 ph√∫t
            timerInterval = setInterval(() => {
                timeLeft--;
                updateStats();
                if (timeLeft <= 0) endGame();
            }, 1000);
        }
    }

    function updateStats() {
        const scoreEl = document.getElementById('stat-right');
        const leftEl = document.getElementById('stat-left');
        
        scoreEl.innerText = `ƒêi·ªÉm: ${score}`;
        
        if (currentMode === 1) {
            leftEl.innerText = `Th·ªùi gian: ${timeLeft}s`;
        } else {
            leftEl.innerText = `C√¢u: ${questionCount + 1}/10`;
        }
    }

    function nextQuestion() {
        if (!isPlaying) return;

        // Ki·ªÉm tra ch·∫ø ƒë·ªô 10 c√¢u h·ªèi
        if (currentMode === 2 && questionCount >= 10) {
            endGame();
            return;
        }

        // Sinh c√¢u h·ªèi d·ª±a tr√™n ƒë·ªô kh√≥
        let q = generateMathProblem(currentDiff);
        currentAnswer = q.answer;

        document.getElementById('question').innerText = q.text;

        // Sinh 4 ƒë√°p √°n (1 ƒë√∫ng, 3 sai)
        let answers = [currentAnswer];
        while (answers.length < 4) {
            let wrong = generateWrongAnswer(currentAnswer, currentDiff);
            if (!answers.includes(wrong) && wrong >= 0) {
                answers.push(wrong);
            }
        }

        // X√°o tr·ªôn ƒë√°p √°n
        answers.sort(() => Math.random() - 0.5);

        // Hi·ªÉn th·ªã ra m√†n h√¨nh
        const answersArea = document.getElementById('answers-area');
        answersArea.innerHTML = '';
        answers.forEach(ans => {
            let btn = document.createElement('button');
            btn.className = 'btn btn-answer';
            btn.innerText = ans;
            btn.onclick = () => checkAnswer(ans, btn);
            answersArea.appendChild(btn);
        });
    }

    function generateMathProblem(level) {
        let a, b, op, text, ans;
        const ops = ['+', '-'];
        
        if (level === 1) { // D∆∞·ªõi 10
            op = ops[Math.floor(Math.random() * ops.length)];
            if (op === '+') {
                a = Math.floor(Math.random() * 6); // 0-5
                b = Math.floor(Math.random() * 5); // 0-4
                ans = a + b; // Max 9
            } else {
                a = Math.floor(Math.random() * 10) + 1;
                b = Math.floor(Math.random() * a); // b < a ƒë·ªÉ kh√¥ng √¢m
                ans = a - b;
            }
        } else if (level === 2) { // D∆∞·ªõi 100
            op = ops[Math.floor(Math.random() * ops.length)];
            if (op === '+') {
                a = Math.floor(Math.random() * 50); 
                b = Math.floor(Math.random() * 49);
                ans = a + b;
            } else {
                a = Math.floor(Math.random() * 99) + 1;
                b = Math.floor(Math.random() * a);
                ans = a - b;
            }
        } else { // Nh√¢n 1 ch·ªØ s·ªë x 2 ch·ªØ s·ªë
            op = '√ó';
            a = Math.floor(Math.random() * 8) + 2; // 2 -> 9
            b = Math.floor(Math.random() * 90) + 10; // 10 -> 99
            ans = a * b;
        }

        return {
            text: `${a} ${op} ${b} = ?`,
            answer: ans
        };
    }

    function generateWrongAnswer(correct, level) {
        // T·∫°o ƒë√°p √°n sai nh∆∞ng g·∫ßn ƒë√∫ng ƒë·ªÉ g√¢y nhi·ªÖu
        let range = level === 3 ? 20 : 5;
        let offset = Math.floor(Math.random() * (range * 2)) - range; 
        if (offset === 0) offset = 1;
        return Math.abs(correct + offset);
    }

    function checkAnswer(val, btnElement) {
        if (!isPlaying) return;

        const buttons = document.querySelectorAll('.btn-answer');
        
        if (val === currentAnswer) {
            score += (currentMode === 1) ? 1 : 10; // Mode 1: 1ƒë, Mode 2: 10ƒë
            btnElement.classList.add('correct');
        } else {
            btnElement.classList.add('wrong');
            // Hi·ªán ƒë√°p √°n ƒë√∫ng
            buttons.forEach(b => {
                if(parseInt(b.innerText) === currentAnswer) b.classList.add('correct');
            });
        }

        questionCount++;
        updateStats();

        // Ch·ªù x√≠u r·ªìi chuy·ªÉn c√¢u
        setTimeout(() => {
            nextQuestion();
        }, 300); // 0.3 gi√¢y
    }

    function endGame() {
        isPlaying = false;
        clearInterval(timerInterval);
        
        document.getElementById('final-score').innerText = score;
        saveData(score);
        showScreen('result-screen');
    }

    // --- L∆ØU TR·ªÆ D·ªÆ LI·ªÜU ---
    function saveData(newScore) {
        // 1. X·ª≠ l√Ω ƒëi·ªÉm cao nh·∫•t
        let currentHigh = parseInt(localStorage.getItem('mathGameHighScore')) || 0;
        if (newScore > currentHigh) {
            localStorage.setItem('mathGameHighScore', newScore);
            document.getElementById('final-message').innerText = "üéâ Ch√∫c m·ª´ng! K·ª∑ l·ª•c m·ªõi!";
        } else {
            document.getElementById('final-message').innerText = "L√†m t·ªët l·∫Øm!";
        }

        // 2. L∆∞u l·ªãch s·ª≠ (L·∫•y c≈©, th√™m m·ªõi, ch·ªâ gi·ªØ 10 c√°i g·∫ßn nh·∫•t)
        let history = JSON.parse(localStorage.getItem('mathGameHistory')) || [];
        let now = new Date();
        let modeName = currentMode === 1 ? "1 Ph√∫t" : "10 C√¢u";
        let historyItem = {
            date: now.toLocaleTimeString() + ' ' + now.toLocaleDateString(),
            mode: modeName,
            score: newScore
        };
        history.unshift(historyItem); // Th√™m v√†o ƒë·∫ßu
        if (history.length > 10) history.pop(); // X√≥a b·ªõt n·∫øu qu√° 10
        localStorage.setItem('mathGameHistory', JSON.stringify(history));
    }

    function updateHighScoreDisplay() {
        let high = localStorage.getItem('mathGameHighScore') || 0;
        document.getElementById('high-score-display').innerText = high;
    }

    function updateHistoryDisplay() {
        let history = JSON.parse(localStorage.getItem('mathGameHistory')) || [];
        const log = document.getElementById('history-log');
        
        if (history.length === 0) {
            log.innerHTML = "Ch∆∞a c√≥ d·ªØ li·ªáu";
            return;
        }

        let html = '';
        history.forEach(item => {
            html += `
                <div class="history-item">
                    <span>üìÖ ${item.date} (${item.mode})</span>
                    <strong>${item.score} ƒëi·ªÉm</strong>
                </div>
            `;
        });
        log.innerHTML = html;
    }
</script>

</body>
</html>
